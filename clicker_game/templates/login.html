<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登入</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="帳號" required />
      <input type="password" name="password" placeholder="密碼" required />
      <button type="submit">登入</button>
    </form>
    <form action="/register" method="POST">
      <h4>註冊</h4>
      <input type="text" name="username" placeholder="新帳號" required />
      <input type="password" name="password" placeholder="新密碼" required />
      <button type="submit">註冊</button>
    </form>
  </div>
</body>
</html>
